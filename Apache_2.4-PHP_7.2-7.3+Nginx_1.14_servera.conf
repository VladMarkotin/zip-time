    ServerAlias             "default"

    <Location /openserver/server-status>

        SetHandler          server-status
        Require             all denied
        Require             ip 127.0.0.0/8 ::1/128
        Require             ip %ips%
        %allow%Require      all granted

    </Location>

    <Location /openserver/server-info>

        SetHandler          server-info
        Require             all denied
        Require             ip 127.0.0.0/8 ::1/128
